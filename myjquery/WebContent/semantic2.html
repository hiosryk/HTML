<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>semantic.html</title>
<style>
header{	background-repeat : no-repeat; 
		background-image: url("https://img.purch.com/w/660/aHR0cDovL3d3dy5saXZlc2NpZW5jZS5jb20vaW1hZ2VzL2kvMDAwLzEwNC84MzAvb3JpZ2luYWwvc2h1dHRlcnN0b2NrXzExMTA1NzIxNTkuanBn"); 
		background-position : right;
		height : 300px;
}
nav>ul{list-style: none;
		padding: 0px;
		
}
nav>ul>li{display: inline-block;}
footer{
 position:fixed;
 bottom:0px;
 width: 100%;
 background-color: #81F7F3;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>
<script>
$(function(){
	//dom트리에서 na>il>li>a객체들 찾기
	var aArr = $("nav>ul>li>a");
	$(aArr).click(function(){
		var vurl = $(this).attr("href");
		$.ajax({
			url:vurl,
			method:'get',
			success:function(result){
				$("Section").html(result);
			}
		});
		return false;
	});
});
</script>
</head>
<body>
<header><h1>꾸꾸의 WEB</h1></header>
<nav>메뉴
	<ul>
		<li><a href="/user/login/login.jsp">로그인</a></li>
		<li><a href="signup.html">가입</a></li>
	</ul>
</nav>
<section>본문</section>
<footer>사업자 : 꾸꾸자동차(주) | 대표 : 김로이</footer>

</body>
</html>
