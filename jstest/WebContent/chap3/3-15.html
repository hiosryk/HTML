<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3-9객채(object)(2/4)-속성 값 조회</title>
<script type="text/javascript">
//객체 리터럴
var empty_object = {};
var member = {
		"user-name" : "홍길동",
		"age" : 20,
		"city" : "서울"
};


//객체의 속성에 접근
console.log(member.age); //1.dot 표기법
console.log(member["age"]);//2.[]표기법

//속성명에 연산자가 포함된 경우 []표기법만 접근가능.
console.log(member["user-name"]); //홍길동
console.log(member.user-name); //NaN 3.14html

/////////////////////////////3.15
//객체 리터럴
var empty_object = {};
var member = {
		"user-name" : "홍길동",
		"ahe" : 20,
		"city" : "서울"
};

//속성의 값 변경
member.age = 30;
member["city"] = "경기도";

console.log(member["age"]); //30
console.log(member.city); //경기도

//속성추가
member.tel = "010-1234-5678";
console.log(member.tel);	//010-1234-5678

</script>
</head>
<body>

</body>
</html>
