<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
							//window.onload 윈도우가 다 읽혀졌다면
window.onload = function(){
	var view= document.getElementById("view");
	var view2= document.getElementById("view2");
	view.innerHTML = '<font color="magenta" size="15">문자열 추가해요</font>';
	view2.style.color = "steelblue";
	view2.style.backgroundColor = "orange";
	document.getElementById("img").setAttribute("src","/js/img/logo.png");
	document.getElementById("img2").setAttribute("src","/js/img/dog.jpg");
							}
							
</script>
</head>
<body>
<div align="center"></div>
	<div id="view"></div>
	<div id="view2">안녕하세요.</div>
	<img id="img">
	<img id="img2">
</body>
</html>
