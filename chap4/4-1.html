<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>alert,confirm,prompt</title>
<script type="text/javascript">
	function alertOpen() {
		alert("알림창입니다.");
	}

	function confirmOpen() {
		if (confirm("진짜 삭제??")) {
			console.log("삭제되었습니다!!!");
		} else {
			console.log("취소되었습니다!!!");
		}
	}

	function promptOpen() {
		var txt = prompt("이름입력!!", "");
		console.log("당신의 이름은" + txt + "입니다.");
	}
	
	function myOpen() {
		window.open("/js/chap4/my.html","test","width=400,height=300,top=200,left=300"); //일반적으로 4개?
	}							//1.절대경로2.번째 명명한 창이 떠있으면 다시 그 창을 보여줌.3.크기와위치ㅣ
</script>
</head>
<body>
	<button onclick="javascript:alertOpen();">알림창</button>
	<button onclick="javascript:confirmOpen();">확인창</button>
	<button onclick="javascript:promptOpen();">입력창</button>
	<button onclick="javascript:myOpen();">새창열기</button><br>
	span 메세지:<span id="view" style="background-color :red"></span>	<!-- 블록단위 -->
	div 메세지: <div style="background-color :orange">안녕하세요</div>	<!-- 라인단위 디자인--> 
	p 	메세지: <p style="background-color :cyan">안녕하세요</p>	<!-- 라인단위 글자 -->
</body>
</html>
